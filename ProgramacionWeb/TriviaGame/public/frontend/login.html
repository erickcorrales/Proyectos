<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Trivia Game</title>

    <link rel="stylesheet" href="css/signup-login.css">
    <script src="ts-js/login.js" type="module"></script>
</head>
<body>
    <main id="main">
        <section id="seccion-principal">
            <div id="container-data">
                <h2 id="title">Log in</h2>
                <p class="text-header" id="text-signup">Or <a href="signup.html">Create an account</a></p>
                <form id="form">
                    <p class="text username">Username</p>
                    <input type="text" name="username" required class="text-box username">
                    <p class="text password">Password</p>
                    <input type="password" name="password" required class="text-box password">
                    <input type="submit" id="btn-send-login" name="send-login" value="Log in">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
