<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Trivia Game</title>

    <link rel="stylesheet" href="css/signup-login.css">
    <script src="ts-js/signup.js" type="module"></script>
</head>
<body>
    <main id="main">
        <section id="seccion-principal">
            <div id="container-login">
                <h2 id="title">Sign up</h2>
                <p class="text-header" id="text-login">Or <a href="login.html">Log in</a></p>
                <form id="form">
                    <p class="text email">Email address</p>
                    <input type="email" name="email" required class="text-box email">
                    <p class="text username">Username</p>
                    <input type="text" name="username" required class="text-box username">
                    <p class="text password">Password</p>
                    <input type="password" name="password" required class="text-box password">
                    <input type="submit" id="btn-send" name="send" value="Sign up">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
